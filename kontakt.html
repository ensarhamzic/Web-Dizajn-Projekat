    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/noframework.waypoints.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-xl navbar-light">
      <a class="navbar-brand" href="index.html">
        <div id="logoDiv">
          <img src="images/logo.png" alt="Endangered Species" />
          <h1>Endangered Species</h1>
        </div>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
        aria-controls="navbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Po훾etna</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="kriticno-ugrozene.html"
              >Kriti훾no ugro탑ene</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ugrozene.html">Ugro탑ene</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ranjive.html">Ranjive</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="kontakt.html">Kontakt</a>
          </li>
        </ul>
      </div>
    </nav>

    <div
      class="content mt-5"
      style="
        min-height: 80vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      "
    >
      <div class="container">
        <div class="row align-items-stretch no-gutters contact-wrap">
          <div class="col-md-6">
            <div class="form h-100">
              <h3>Kontaktiraj nas</h3>
              <form
                class="mb-5 mr-5"
                method="post"
                id="contactForm"
                name="contactForm"
              >
                <div class="row">
                  <div class="col-md-6 form-group mb-5">
                    <label for="" class="col-form-label">Ime *</label>
                    <input
                      autocomplete="off"
                      type="text"
                      class="form-control"
                      name="name"
                      id="name"
                      placeholder="Tvoje ime"
                    />
                  </div>
                  <div class="col-md-6 form-group mb-5">
                    <label for="" class="col-form-label">Prezime *</label>
                    <input
                      autocomplete="off"
                      type="text"
                      class="form-control"
                      name="prezime"
                      id="prezime"
                      placeholder="Tvoje prezime"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md form-group mb-5">
                    <label for="" class="col-form-label">Email *</label>
                    <input
                      autocomplete="off"
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      placeholder="Email"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group mb-5">
                    <label for="message" class="col-form-label">Poruka *</label>
                    <textarea
                      class="form-control"
                      name="message"
                      id="message"
                      cols="30"
                      rows="4"
                      placeholder="Napisi poruku"
                    ></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input
                      id="submit"
                      type="submit"
                      value="Posalji poruku"
                      class="btn rounded py-2 px-4"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div
              class="contact-info h-100"
              style="
                background-image: url(images/contact.jpg);
                background-position: top;
              "
            ></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div id="social">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <div><p>Endangered Species &copy; Copyright 2022</p></div>
    </footer>
  </body>
</html>
