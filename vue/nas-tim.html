<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naš tim</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/all.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="vue.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Naš tim</h1>
    </header>
    <section id="app">
      <ul>
        <member
          v-for="friend in friends"
          :key="friend.id"
          :name="friend.name"
          :phone="friend.phone"
          :email="friend.email"
        ></member>
      </ul>

      <div id="donate">
        <h2>Podrži naš rad</h2>
        <button v-on:click="add(1)">+1$</button>
        <button v-on:click="add(10)">+10$</button>
        <button v-on:click="add(100)">+100$</button>
        <button v-on:click="reduce(1)">-1$</button>
        <button v-on:click="reduce(10)">-10$</button>
        <button v-on:click="reduce(100)">-100$</button>
        <p>Result: {{ counter }}</p>
        <button v-on:click="donate()">Doniraj</button>
      </div>
    </section>
  </body>
</html>
